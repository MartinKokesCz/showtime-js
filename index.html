<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Show time</title>
</head>

<body>

    <script type="text/javascript">
        window.addEventListener('DOMContentLoaded', function () {

            /*0 = January, 1 = February */
            var startFrom = new Date(2020, 1, 1);
            var time = new Date();

            var newFlyer = document.getElementById("new-flyer");
            var oldFlyer = document.getElementById("old-flyer");
            //console.log(start);
            //console.log(time);

            if (time > startFrom) {
                newFlyer.style.display = 'block';
                oldFlyer.style.display = 'none';
            } else {
                newFlyer.style.display = 'none';
                oldFlyer.style.display = 'block';
            }
        });
    </script>

    <div id="new-flyer">new Flyer here</div>
    <div id="old-flyer">I am old flyer</div>

</body>

</html>
